<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Login</title>
</head>



<body class="w-screen h-screen flex justify-center items-center bg-gray-100">
    <div class="w-80">
        <h2 class=" text-lg font-bold text-center mb-2">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">

            <label class="text-sm text-gray-800" for="email">Email</label>
            <input class=" w-full bg-gray-50 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"> 
        
        <div>

            <label class="text-sm text-gray-800 mb-2" for="password">Senha</label>
            <input class=" w-full mt-2 bg-gray-50 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">

        </div>

        <div class="text-left">

        <a class="text-sm text-gray-500 hover:underline" href="">Esqueci minha senha</a>

        </div>


        <div>

            <button class="w-full text-sm bg-blue-400 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">Login</button>

        </div>

    </div>
</body>
</html>
